<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <meta name="description" content="A simple calendar displaying the current local date, including the day, month, and year.">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">12</p>
                <p id="day">Saturday</p>
            </div>
            <div class="right">
                <p id="month">October</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
